<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin page</title>
    <link rel="stylesheet" href="../static/css/admin.css">
    
  </head>
  <body>
    <h2>Admin Page</h2>
    <h3>Update User</h3>
    <form method="POST" action="{{ url_for('update_user') }}">
      <label>Email:</label>
      <input type="email" name="email" required /><br /><br />
      <label>New Password:</label>
      <input type="password" name="password" required /><br /><br />
      <input type="submit" value="Update User" />
    </form>

    <h3>Delete User</h3>
    <form method="POST" action="{{ url_for('delete_user') }}">
      <label>Email:</label>
      <input type="email" name="email" required /><br /><br />
      <input type="submit" value="Delete User" />
    </form>

    <h1>Product Details</h1>
    <form method="POST" action="{{ url_for('admin') }}">
      <label for="product_name">Product Name:</label>
      <input type="text" name="product_name" required /><br />

      <label for="price">Price:</label>
      <input type="number" name="price" step="0.01" required /><br />

      <label for="discount">Discount (%):</label>
      <input type="number" name="discount" step="0.01" required /><br />

      <button type="submit">Add Product</button>
    </form>

    <h1>Product List</h1>
    <ul>
      {% for product in products %}
      <li>{{ product.name }} - RS{{ product.price }} ({{ product.discount }}% discount)</li>
      {% endfor %}
    </ul>
  </body>
</html>
